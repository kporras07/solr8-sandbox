# Put overrides to your pantheon.upstream.yml file here.
# For more information, see: https://pantheon.io/docs/pantheon-yml/
api_version: 1
php_version: 8.1
search:
  version: 8

workflows:
  # Log to New Relic when deploying to test or live.
  deploy:
    after:
      - type: webphp
        description: Log to New Relic
        script: private/scripts/new_relic_deploy.php
  # Also log sync_code so you can track new code going into dev/multidev.
  sync_code:
    after:
      - type: webphp
        description: Post to Slack after code commit
        script: private/scripts/slack_notification.php
      - type: webphp
        description: Log to New Relic
        script: private/scripts/new_relic_deploy.php
      - type: webphp
        description: Print hello world after deployment.
        script: private/scripts/hello.php
      
